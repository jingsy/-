<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <div id="app">
        <my-btn type="success">
                <span>hihi</span>
        </my-btn>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        

        //slot用来替换，组件的标签中间的文字
        var vm = new Vue({
            el: '#app',
            components:{
                myBtn:{
                    props:['type'],
                    template:`
                    <button class="my-btn" :class="type">按钮</button>
                    <slot> this is a slot</slot>`
                }
            }
           
        })

    </script>
</body>

</html>
