<script>

const vm = new Vue({
            el:'#app',

                blueClass: 'blue',
                flag:true,
                color:'red',
                divStyle:{width:'100px',height:'100px',backgroundColor:'red'},
                divStyle1:{backgroundColor:'#000'},
                // data属性名不能跟method里同名
                //data里的this是window methods的this是vue实例

            methods: {
                change(color){
                    console.log(color);
                    this.color=color;
